<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <title>Resume</title>
    <link rel='stylesheet' href='css/style_1.css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
<h1>简历</h1>
<main>
    <div id='info' class="table">
        <h2>基本信息</h2>
        <div id='name'>
            <p>姓名</p>
            <p>张三</p>
        </div>
        <div id='sex'>
            <p>性别</p>
            <p>男</p>
        </div>
        <div id='job'>
            <p>应聘职位</p>
            <p>Web前端工程师</p>
        </div>
    </div>
    <div id='contact' class="table">
        <h2>联系方式</h2>
        <div id='phone'>
            <p>手机</p>
            <p>12312341234</p>
        </div>
        <div id='email'>
            <p>Email</p>
            <a>joinefe@baidu.com</a>
        </div>
        <div id='page'>
            <p>个人主页</p>
            <a>github</a>
        </div>
    </div>
    <div id='ability' class="table">
        <h2>能力描述</h2>
        <div id='skills'>
            <p>技术能力</p>
            <p>熟练掌握HTML,CSS,JavaScript</p>
        </div>
        <div id='cskills'>
            <p>综合能力</p>
            <p>良好的沟通，主动勤奋，积极努力</p>
        </div>
    </div>
    <div id='edu' class="table">
        <h2>教育经历</h2>
        <div id='regular'>
            <p>本科</p>
            <p>百度前端技术学院小薇学院</p>
        </div>
        <div id='graduate'>
            <p>研究生</p>
            <p>百度前端技术学院大斌学院</p>
        </div>
    </div>
    <div id='products' class="table">
        <h2>项目经历</h2>
        <div id='baidu'>
            <p>小度小度</p>
            <p>作为前端工程师参与ABC组件的开发</p>
        </div>
        <div id='san'>
            <p>SAN Doc</p>
            <p>作为文档工程师参与了SAN Doc文档的编写</p>
        </div>
    </div>
</main>
</body>
</html>
